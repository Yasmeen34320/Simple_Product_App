<div class=" w-100 text-center" style="letter-spacing: 2px; font-family: 'Courier New', Courier, monospace; color:khaki">
    <h3>Products</h3>
  </div>
  <div class="container mt-4 mb-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
  
      <!-- Card 1 -->
    <div style="height: 400px;" *ngFor="let item of Products; let i = index" class="col">
      <div  class="card bg-dark text-light border border-info" style="height: 400px; display: flex; flex-direction: column; justify-content: space-between;">
        <img [src]="item.url" width="200px" height="200px" class="card-img-top px-4 pt-2" alt="Product {{i + 1}}">
        <div class="card-body text-center">
          <h5 class="card-title mb-4 text-center">{{item.productName}}</h5>
          <p class="card-text h-50">{{item.desc}}</p>
          <p class="card-text" style="letter-spacing: 1px;"> {{item.rating}} 
            <i class="bi bi-star-fill text-warning"></i>
          </p>
        </div>
      </div>
    </div>


      
      </div>
      </div>
