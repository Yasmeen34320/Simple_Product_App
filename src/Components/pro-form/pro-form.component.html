
<form [formGroup]="myRegForm" class="w-50 text-light p-4 mx-auto my-4 rounded border border-info">
    <div class="row mb-3">
      <label  class="col-sm-2 col-form-label">Pro Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="productName">
        @if(!NameValid){
            <small class="text-danger">It's Required </small>
          }
    </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">pro Desc</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="desc">
        @if(!DescValid){
            <small class="text-danger">It's Required </small>
          }  
    </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Image Url</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="url">
          @if(!ImageValid){
            <small class="text-danger">Should be in .jpg or .png format </small>
          }
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Rate</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="rating">
          @if(!RatingValid){
            <small class="text-danger">Should be between 1 -> 5 </small>
          }
        </div>
      </div>
     
    <div style="text-align: center;">
    <button type="submit" class="btn btn-info text-light px-4" style="letter-spacing: 2px; text-align: center;" (click)="sendData()"   [disabled]="!FormValid">Display</button>
</div> 
</form>
